<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body titulo">
                    <h3>TARJETA CREDITO</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">AGREGAR TARJETA</h5>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">LISTADO DE TARJETA</h5>
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let tarjeta of cardList">
                                <td>{{ tarjeta.title}}</td>
                                <td>{{tarjeta.tarjetNumber}}</td>
                                <td>{{tarjeta.dateOfExpire}}</td>
                                <td>{{tarjeta.cvv}}</td>
                                <td><i class="far fa-solid fa-pen-to-square text-info"></i></td>
                                <td><i class="far fa-solid fa-trash text-danger"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
